<!DOCTYPE html>
<html>
<head>
    <title>Ë°å‰∫ã„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --event-bg: white;
            --event-border: #e0e0e0;
            --shadow-color: rgba(0,0,0,0.05);
            --hover-shadow: rgba(0,0,0,0.1);
            --menu-bg: white;
            --menu-border: #e0e0e0;
            --menu-hover: #f8f8f8;
            --add-btn: #4a6bdf;
            --add-btn-hover: #3a5bd9;
            --input-border: #e0e0e0;
            --input-focus: #4a6bdf;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --event-bg: #1e1e1e;
            --event-border: #333;
            --shadow-color: rgba(0,0,0,0.2);
            --hover-shadow: rgba(0,0,0,0.3);
            --menu-bg: #2d2d2d;
            --menu-border: #444;
            --menu-hover: #383838;
            --add-btn: #5a7bef;
            --add-btn-hover: #4a6bdf;
            --input-border: #444;
            --input-focus: #5a7bef;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .event {
            position: relative;
            margin: 15px 0;
            padding: 15px 15px 15px 25px;
            border: 1px solid var(--event-border);
            border-radius: 10px;
            background-color: var(--event-bg);
            box-shadow: 0 1px 3px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border-left: 5px solid #4a6bdf;
        }

        .event:hover {
            box-shadow: 0 2px 6px var(--hover-shadow);
        }

        .event-info {
            flex: 1;
            min-width: 0;
        }

        .event-info h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-date {
            color: #666;
            font-size: 13px;
        }

        .countdown {
            font-size: 22px;
            font-weight: 600;
            margin: 0 15px;
            min-width: 80px;
            text-align: center;
        }

        .today {
            color: #e74c3c;
            font-weight: 700;
        }

        .menu-btn {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            color: #888;
            transition: all 0.2s ease;
        }

        .menu-btn:hover {
            background-color: rgba(0,0,0,0.1);
            color: var(--text-color);
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background: var(--menu-bg);
            border: 1px solid var(--menu-border);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--hover-shadow);
            z-index: 10;
            min-width: 140px;
            overflow: hidden;
        }

        .menu-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            border-bottom: 1px solid var(--menu-border);
        }

        .menu-option:last-child {
            border-bottom: none;
        }

        .menu-option:hover {
            background-color: var(--menu-hover);
        }

        .menu-option-icon {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .add-btn {
            background-color: var(--add-btn);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            background-color: var(--add-btn-hover);
        }

        .add-icon {
            margin-right: 6px;
            font-size: 16px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            min-width: 0;
            padding: 10px 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s ease;
            background-color: var(--event-bg);
            color: var(--text-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 30px 0;
            font-size: 14px;
        }

        .color-option {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .sort-options {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            background: none;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .sort-btn.active {
            background-color: var(--add-btn);
            color: white;
            border-color: var(--add-btn);
        }

        .sort-btn:hover {
            background-color: rgba(0,0,0,0.1);
        }

        @media (max-width: 480px) {
            .event {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 20px;
            }
            .countdown {
                margin: 10px 0;
                align-self: flex-start;
            }
            .header-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .sort-options {
                width: 100%;
                justify-content: space-between;
            }
            .sort-btn {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header-actions">
        <button class="theme-toggle" id="themeToggle">üåì</button>
        <div class="sort-options">
            <button class="sort-btn active" id="sortDate">Êó•‰ªòÈ†Ü</button>
            <button class="sort-btn" id="sortDays">Êó•Êï∞È†Ü</button>
            <button class="sort-btn" id="sortName">ÂêçÂâçÈ†Ü</button>
        </div>
    </div>
    
    <h1>Ë°å‰∫ã„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥</h1>
    
    <div class="input-group">
        <input type="text" id="eventName" placeholder="Ë°å‰∫ãÂêç">
        <input type="date" id="eventDate">
        <button class="add-btn" onclick="addEvent()">
            <span class="add-icon">Ôºã</span>
            <span>ËøΩÂä†</span>
        </button>
    </div>
    
    <div id="eventsList"></div>
    
    <script>
        let events = JSON.parse(localStorage.getItem('events')) || [];
        let currentSort = 'date'; // 'date', 'days', 'name'
        
        // „Éá„Éï„Ç©„É´„Éà„Ç´„É©„Éº„É™„Çπ„Éà
        const defaultColors = [
            '#4a6bdf', // Èùí
            '#e74c3c', // Ëµ§
            '#2ecc71', // Á∑ë
            '#f39c12', // „Ç™„É¨„É≥„Ç∏
            '#9b59b6', // Á¥´
            '#1abc9c', // „Çø„Éº„Ç≥„Ç§„Ç∫
            '#e67e22', // „Ç´„Éú„ÉÅ„É£
            '#3498db', // Êòé„Çã„ÅÑÈùí
            '#d35400', // Ëå∂Ëâ≤
            '#27ae60'  // ÊøÉ„ÅÑÁ∑ë
        ];
        
        // ÂàùÊúüÂåñ
        function init() {
            // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâË®≠ÂÆö„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            if (localStorage.getItem('darkMode') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = 'üåû';
            }
            
            // ÈÄöÁü•Ë®±ÂèØ„Çí„É™„ÇØ„Ç®„Çπ„Éà
            if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission();
            }
            
            // „ÇΩ„Éº„Éà„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('sortDate').addEventListener('click', () => changeSort('date'));
            document.getElementById('sortDays').addEventListener('click', () => changeSort('days'));
            document.getElementById('sortName').addEventListener('click', () => changeSort('name'));
            
            // „ÉÜ„Éº„Éû„Éà„Ç∞„É´„Éú„Çø„É≥
            document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
            
            updateEvents();
            checkNotifications();
            
            // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éá„Éï„Ç©„É´„Éà„ÅßÂÖ•Âäõ
            document.getElementById('eventDate').valueAsDate = new Date();
            
            // 1ÂàÜ„Åî„Å®„Å´ÈÄöÁü•„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            setInterval(checkNotifications, 60000);
        }
        
        // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        function toggleDarkMode() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'üåû';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                themeToggle.textContent = 'üåì';
                localStorage.removeItem('darkMode');
            }
        }
        
        // „ÇΩ„Éº„ÉàÊñπÊ≥ïÂ§âÊõ¥
        function changeSort(sortBy) {
            currentSort = sortBy;
            
            // „Éú„Çø„É≥„ÅÆactiveÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`sort${sortBy.charAt(0).toUpperCase() + sortBy.slice(1)}`).classList.add('active');
            
            updateEvents();
        }
        
        // „É°„Éã„É•„Éº„ÇíË°®Á§∫/ÈùûË°®Á§∫
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            const allMenus = document.querySelectorAll('.menu-options');
            
            allMenus.forEach(m => {
                if (m.id !== menuId) m.style.display = 'none';
            });
            
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        
        // „É°„Éã„É•„Éº‰ª•Â§ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-btn') && !e.target.closest('.menu-options')) {
                document.querySelectorAll('.menu-options').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        });
        
        // „Ç§„Éô„É≥„Éà„ÇíÊõ¥Êñ∞
        function updateEvents() {
            const now = new Date();
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="empty-state">Ë°å‰∫ã„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>';
                return;
            }
            
            // „Éû„Ç§„Éä„ÇπÊó•Êï∞„ÅÆ„Ç§„Éô„É≥„Éà„Çí„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            let hasExpiredEvents = false;
            const updatedEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                const diffTime = eventDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays >= 0;
            });
            
            if (updatedEvents.length !== events.length) {
                hasExpiredEvents = true;
                events = updatedEvents;
                localStorage.setItem('events', JSON.stringify(events));
            }
            
            if (hasExpiredEvents && events.length === 0) {
                eventsList.innerHTML = '<div class="empty-state">Ë°å‰∫ã„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>';
                return;
            }
            
            // „Ç§„Éô„É≥„Éà„Çí„ÇΩ„Éº„Éà
            const sortedEvents = [...events].sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                const now = new Date();
                const diffDaysA = Math.ceil((dateA - now) / (1000 * 60 * 60 * 24));
                const diffDaysB = Math.ceil((dateB - now) / (1000 * 60 * 60 * 24));
                
                switch(currentSort) {
                    case 'days':
                        return diffDaysA - diffDaysB;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'date':
                    default:
                        return dateA - dateB;
                }
            });
            
            sortedEvents.forEach((event, index) => {
                const eventDate = new Date(event.date);
                const diffTime = eventDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                const countdownText = diffDays === 0 ? "ÂΩìÊó•" : `„ÅÇ„Å®${diffDays}Êó•`;
                const isToday = diffDays === 0;
                
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.style.borderLeftColor = event.color || defaultColors[index % defaultColors.length];
                eventDiv.innerHTML = `
                    <div class="event-info">
                        <h3>${event.name}</h3>
                        <div class="event-date">${eventDate.toLocaleDateString()}</div>
                    </div>
                    <div class="countdown ${isToday ? 'today' : ''}" style="color: ${event.color || defaultColors[index % defaultColors.length]}">${countdownText}</div>
                    <button class="menu-btn" onclick="toggleMenu('menu-${index}')">‚ãØ</button>
                    <div id="menu-${index}" class="menu-options">
                        <div class="menu-option" onclick="copyCountdown(${index})">
                            <span class="menu-option-icon">‚éò</span>
                            <span>„Ç≥„Éî„Éº</span>
                        </div>
                        <div class="menu-option" onclick="changeColor(${index})">
                            <span class="menu-option-icon">
                                <div class="color-option" style="background: ${event.color || defaultColors[index % defaultColors.length]}"></div>
                            </span>
                            <span>Ëâ≤„ÇíÂ§âÊõ¥</span>
                        </div>
                        <div class="menu-option" onclick="deleteEvent(${index})" style="color: #e74c3c;">
                            <span class="menu-option-icon">√ó</span>
                            <span>ÂâäÈô§</span>
                        </div>
                    </div>
                `;
                eventsList.appendChild(eventDiv);
            });
        }
        
        // ÈÄöÁü•„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkNotifications() {
            if (Notification.permission !== 'granted') return;
            
            const now = new Date();
            const twoWeeksLater = new Date(now.getTime() + 14 * 24 * 60 * 60 * 1000);
            
            events.forEach(event => {
                const eventDate = new Date(event.date);
                const diffTime = eventDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                // 2ÈÄ±Èñì‰ª•ÂÜÖ„ÅÆ„Ç§„Éô„É≥„Éà„Åß„Åæ„Å†ÈÄöÁü•„Åó„Å¶„ÅÑ„Å™„ÅÑ„ÇÇ„ÅÆ
                if (diffDays > 0 && diffDays <= 14 && !event.notified) {
                    // ÈÄöÁü•ÊôÇÈñì„ÇíË®≠ÂÆöÔºàÂΩìÊó•„ÅÆÂçàÂâç9ÊôÇÔºâ
                    const notifyTime = new Date(event.date);
                    notifyTime.setHours(9, 0, 0, 0);
                    
                    // ÈÄöÁü•„Åå„Åæ„Å†„Åß„ÅÇ„Çå„Å∞ÈÄÅ‰ø°
                    if (now >= notifyTime) {
                        new Notification(`${event.name}„ÅåËøë„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô`, {
                            body: `„ÅÇ„Å®${diffDays}Êó• (${eventDate.toLocaleDateString()})`,
                            icon: 'https://cdn-icons-png.flaticon.com/512/3652/3652191.png'
                        });
                        
                        // ÈÄöÁü•Ê∏à„Åø„Éï„É©„Ç∞„ÇíË®≠ÂÆö
                        event.notified = true;
                        localStorage.setItem('events', JSON.stringify(events));
                    }
                }
            });
        }
        
        function addEvent() {
            const name = document.getElementById('eventName').value.trim();
            const date = document.getElementById('eventDate').value;
            
            if (!name) {
                alert('Ë°å‰∫ãÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            if (name.length > 50) {
                alert('Ë°å‰∫ãÂêç„ÅØ50ÊñáÂ≠ó‰ª•ÂÜÖ„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            if (!date) {
                alert('Êó•‰ªò„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            events.push({ 
                name, 
                date,
                color: defaultColors[events.length % defaultColors.length],
                notified: false
            });
            localStorage.setItem('events', JSON.stringify(events));
            document.getElementById('eventName').value = '';
            updateEvents();
            checkNotifications();
        }
        
        function deleteEvent(index) {
            if (confirm('„Åì„ÅÆË°å‰∫ã„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                events.splice(index, 1);
                localStorage.setItem('events', JSON.stringify(events));
                updateEvents();
            }
            document.querySelectorAll('.menu-options').forEach(menu => {
                menu.style.display = 'none';
            });
        }
        
        function copyCountdown(index) {
            const event = events[index];
            const eventDate = new Date(event.date);
            const now = new Date();
            const diffTime = eventDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const countdownText = diffDays === 0 ? "ÂΩìÊó•" : `„ÅÇ„Å®${diffDays}Êó•`;
            const textToCopy = `${event.name}„ÅØ${countdownText} (${eventDate.toLocaleDateString()})`;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü: ' + textToCopy);
                })
                .catch(err => {
                    console.error('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                    // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                    const textarea = document.createElement('textarea');
                    textarea.value = textToCopy;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü: ' + textToCopy);
                });
            
            document.querySelectorAll('.menu-options').forEach(menu => {
                menu.style.display = 'none';
            });
        }
        
        function changeColor(index) {
            const newColor = prompt('Êñ∞„Åó„ÅÑËâ≤„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ (‰æã: #4a6bdf „Åæ„Åü„ÅØ blue)', events[index].color || defaultColors[index % defaultColors.length]);
            if (newColor) {
                events[index].color = newColor;
                localStorage.setItem('events', JSON.stringify(events));
                updateEvents();
            }
            document.querySelectorAll('.menu-options').forEach(menu => {
                menu.style.display = 'none';
            });
        }
        
        // ÂàùÊúüÂåñ„ÇíÂÆüË°å
        init();
    </script>
</body>
</html>
